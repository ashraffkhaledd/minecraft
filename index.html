                gift13: 'img2/error 3 copyعربي 3.jpg',
            };

            let currentGift = null;
            const popup = document.getElementById('popup');
            const popupImg = document.getElementById('popup-img');
            let imageCount = 0;

            // Gift positions (percentage from top and left)
            const giftPositions = [
                { class: 'gift4', src: 'img/doncky.png' },
                { class: 'gift5', src: 'img/dog.png' },
                { class: 'gift6', src: 'img/gift-removebg-preview.png' },
                { class: 'gift7', src: 'img/cherry-removebg-preview.png' },
                { class: 'gift8', src: 'img/gift-removebg-preview.png' },
                { class: 'gift9', src: 'img/sheep.png' },
                { class: 'gift10', src: 'img/bee.png' },
                { class: 'gift11', src: 'img/chick_final-removebg-preview.png' },
                { class: 'gift12', src: 'img/blackgift.png' },
                { class: 'gift13', src: 'img/blackgift.png' },
                { class: 'gift1', src: 'img/sheep.png' },
                { class: 'gift2', src: 'img/bee.png' },
                { class: 'gift3', src: 'img/chick_final-removebg-preview.png' }
            ];

            function handleGiftClick(event) {
                const gift = event.currentTarget;
                const giftClass = gift.className.split(' ')[1];

                // Add active class for scale effect
                gift.classList.add('active');
                setTimeout(() => {
                    gift.classList.remove('active');
                }, 1000);

                if (giftClass) {
                    currentGift = giftClass;
                    console.log('Clicked gift:', giftClass);

                    // Play sound with error handling
                    const sound = sounds[giftClass];
                    if (sound) {
                        console.log('Playing sound for:', giftClass);
                        sound.currentTime = 0;
                        sound.play().catch(error => {
                            console.error('Error playing sound:', error);
                            // Continue without sound if there's an error
                        });
                    }

                    // Load popup image
                    const popupImagePath = images[giftClass];
                    if (popupImagePath) {
                        console.log('Loading image:', popupImagePath);
                        popupImg.src = popupImagePath;
                    }

                    // Control size and popup behavior for gift8, gift12, gift13
                    if (giftClass === 'gift8' || giftClass === 'gift12' || giftClass === 'gift13') {
                        popupImg.style.width = '70vw';
                        popupImg.style.height = 'auto';
                        popup.classList.add('active');
                        // Remove animation classes for persistent popup
                        popupImg.classList.remove('animate', 'animate-long');
                        // No auto-close timeout for these gifts - they stay until clicked
                    } else {
                        popupImg.style.width = '100%';
                        popupImg.style.height = 'auto';
                        popup.classList.add('active');
                        popupImg.classList.remove('animate', 'animate-long');
                        void popupImg.offsetWidth; // Force reflow
                        popupImg.classList.add('animate');
                        setTimeout(() => {
                            closePopup();
                        }, 2000);
                    }
                }
            }

            function closePopup() {
                popup.classList.remove('active');
                popupImg.classList.remove('animate', 'animate-long');
                popupImg.src = '';
                currentGift = null;
            }

            // Handle popup click to close for gift8, gift12, gift13
            popup.addEventListener('click', (event) => {
                if (currentGift === 'gift8' || currentGift === 'gift12' || currentGift === 'gift13') {
                    closePopup();
                }
            });

            // Also allow closing by clicking the image for gift8, gift12, gift13
            popupImg.addEventListener('click', () => {
                if (currentGift === 'gift8' || currentGift === 'gift12' || currentGift === 'gift13') {
                    closePopup();
                }
            });

            function createGift(gift, isLoopGift = false) {
                const giftElement = document.createElement('div');
                giftElement.className = `gift ${gift.class}`;

                const giftImg = document.createElement('img');
                giftImg.src = gift.src;
                giftImg.alt = 'Gift';
                giftImg.loading = 'lazy'; // Lazy loading for better performance
                giftImg.decoding = 'async'; // Async decoding for better performance
                giftElement.appendChild(giftImg);

                // Add animated arrows only for the first gift1
                if (gift.class === 'gift1') {
                    const arrows = document.createElement('div');
                    arrows.className = 'gift1-arrows';
                    arrows.innerHTML = `
                        <span class="gift1-arrow arrow-top"></span>
                        <span class="gift1-arrow arrow-bottom-left"></span>
                        <span class="gift1-arrow arrow-bottom-right"></span>
                    `;
                    giftElement.appendChild(arrows);
                }

                // Add click event listener
                giftElement.addEventListener('click', handleGiftClick);

                // Add specific positions for loop gifts
                if (isLoopGift) {
                    switch (gift.class) {
                        case 'gift4':
                            giftElement.style.top = '3.2%';
                            giftElement.style.left = '20%';
                            break;
                        case 'gift5':
                            giftElement.style.top = '13.5%';
                            giftElement.style.left = '66%';
                            break;
                        case 'gift6':
                            giftElement.style.top = '22%';
                            giftElement.style.left = '20%';
                            break;
                        case 'gift7':
                            giftElement.style.top = '33.6%';
                            giftElement.style.left = '65%';
                            break;
                        case 'gift8':
                            giftElement.style.top = '45%';
                            giftElement.style.left = '20%';
                            break;
                        case 'gift1':
                            giftElement.style.top = '60%';
                            giftElement.style.left = '15%';
                            break;
                        case 'gift2':
                            giftElement.style.top = '75%';
                            giftElement.style.left = '15%';
                            break;
                        case 'gift3':
                            giftElement.style.top = '82.4%';
                            giftElement.style.left = '25%';
                            break;
                    }
                }

                return giftElement;
            }

            function addGiftsToContainer(container, isLoopGift = false, skipGift12 = false) {
                let usedGift12 = false;
                giftPositions.forEach(gift => {
                    if (skipGift12 && gift.class === 'gift12' && !usedGift12) {
                        usedGift12 = true;
                        return; // Skip the first gift12 only
                    }
                    container.appendChild(createGift(gift, isLoopGift));
                });
            }

            function createImageWithGifts() {
                const imageWrapper = document.createElement('div');
                imageWrapper.className = 'image-wrapper';

                const img = document.createElement('img');
                img.src = 'img/نهائي 2.jpg';
                img.className = 'img2';
                img.loading = 'lazy'; // Lazy loading for better performance
                img.decoding = 'async'; // Async decoding for better performance
                imageWrapper.appendChild(img);

                // Add gifts to this image (loop gifts)
                addGiftsToContainer(imageWrapper, true);

                return imageWrapper;
            }

            // Initialize everything after DOM is loaded
            function initializeGame() {
                console.log('Initializing game...');

                // Add gifts to first image (not loop gifts), but skip first gift12
                const firstImageContainer = document.querySelector('.one');
                if (firstImageContainer) {
                    addGiftsToContainer(firstImageContainer, false, true);
                    console.log('Added gifts to first image (skipping first gift12)');
                }

                // Add initial images
                const scrollContainer = document.getElementById('scrollContainer');
                if (scrollContainer) {
                    for (let i = 0; i < 2; i++) {
                        scrollContainer.appendChild(createImageWithGifts());
                    }
                    console.log('Added initial images');
                }

                // Throttled scroll handler for better performance
                let scrollTimeout;
                function checkAndAddImage() {
                    const scrollBottom = window.scrollY + window.innerHeight;
                    const documentHeight = document.documentElement.scrollHeight;

                    // If we're near the bottom, add another image
                    if (scrollBottom >= documentHeight - 100) {
                        if (scrollContainer) {
                            scrollContainer.appendChild(createImageWithGifts());
                            imageCount++;
                        }
                    }
                }

                // Throttled scroll event listener
                window.addEventListener('scroll', () => {
                    if (scrollTimeout) return;
                    scrollTimeout = setTimeout(() => {
                        checkAndAddImage();
                        scrollTimeout = null;
                    }, 100);
                });

                // Initial check
                checkAndAddImage();

                console.log('Game initialized successfully');
            }

            // Wait for DOM to be fully loaded
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initializeGame);
            } else {
                initializeGame();
            }

            // نظام الفيديو التفاعلي - محسن للأداء
            document.addEventListener('DOMContentLoaded', function () {
                const videoOverlay = document.getElementById('videoOverlay');
                const startPopup = document.getElementById('startPopup');
                const startBtn = document.getElementById('startBtn');
                const introVideo = document.getElementById('introVideo');
                const fadeBlur = document.getElementById('fadeBlur');

                console.log('تم تحميل الصفحة');
                console.log('العناصر:', { videoOverlay, startPopup, startBtn, introVideo, fadeBlur });

                // تحسين تحميل الفيديو
                if (introVideo) {
                    // إضافة event listeners للفيديو
                    introVideo.addEventListener('loadstart', () => console.log('بدء تحميل الفيديو'));
                    introVideo.addEventListener('loadedmetadata', () => console.log('تم تحميل metadata الفيديو'));
                    introVideo.addEventListener('loadeddata', () => console.log('تم تحميل بيانات الفيديو'));
                    introVideo.addEventListener('canplay', () => console.log('الفيديو جاهز للتشغيل'));
                    introVideo.addEventListener('error', (e) => console.error('خطأ في الفيديو:', e));

                    // تحسينات خاصة للآيفون
                    introVideo.setAttribute('webkit-playsinline', 'true');
                    introVideo.setAttribute('playsinline', 'true');
                    introVideo.setAttribute('x-webkit-airplay', 'allow');
                    introVideo.setAttribute('x5-video-player-type', 'h5');
                    introVideo.setAttribute('x5-video-player-fullscreen', 'true');

                    // تحميل الفيديو
                    introVideo.load();
                    introVideo.muted = true; // Start muted for better performance
                }

                // زر ابدأ الأول
                if (startBtn) {
                    console.log('زر ابدأ موجود');
                    startBtn.addEventListener('click', function (e) {
                        e.preventDefault();
                        e.stopPropagation();
                        console.log('تم الضغط على ابدأ');
                        startPopup.style.display = 'none';
                        introVideo.style.display = 'block';
                        introVideo.muted = false;

                        // محاولة تشغيل الفيديو مع معالجة أفضل للأخطاء
                        console.log('محاولة تشغيل الفيديو');

                        // تحسينات خاصة للآيفون
                        introVideo.setAttribute('webkit-playsinline', 'true');
                        introVideo.setAttribute('playsinline', 'true');

                        // إعادة تعيين الفيديو إذا كان هناك مشكلة
                        if (introVideo.readyState === 0) {
                            introVideo.load();
                        }

                        // محاولة تشغيل الفيديو
                        const playPromise = introVideo.play();

                        if (playPromise !== undefined) {
                            playPromise.then(function () {
                                console.log('الفيديو بدأ يشتغل بنجاح');
                            }).catch(function (error) {
                                console.log('خطأ في تشغيل الفيديو:', error);
                                // إذا فشل الفيديو، اعرض الـ popup التالي
                                setTimeout(function () {
                                    videoOverlay.style.display = 'none';
                                }, 2000);
                            });
                        }
                    });
                } else {
                    console.log('زر ابدأ مش موجود!');
                }

                // عند انتهاء الفيديو
                const minecraftMusic = new Audio('audio/Minecraft - Full [Classic] Soundtrack-yt.savetube.me.mp3');
                minecraftMusic.volume = 0.7;
                let minecraftMusicTried = false;

                function tryPlayMinecraftMusic() {
                    if (!minecraftMusicTried) {
                        minecraftMusicTried = true;
                        minecraftMusic.currentTime = 0;
                        minecraftMusic.play().catch(function (err) {
                            console.warn('لم يتم تشغيل الصوت تلقائياً، في انتظار تفاعل المستخدم...', err);
                            // إذا فشل التشغيل، انتظر أول تفاعل من المستخدم
                            document.body.addEventListener('click', playMinecraftOnUser, { once: true });
                            document.body.addEventListener('touchstart', playMinecraftOnUser, { once: true });
                        });
                    }
                }
                function playMinecraftOnUser() {
                    minecraftMusic.currentTime = 0;
                    minecraftMusic.play();
                }

                if (introVideo) {
                    introVideo.addEventListener('ended', function () {
                        console.log('انتهى الفيديو');
                        // Play Minecraft soundtrack (with fallback)
                        tryPlayMinecraftMusic();
                        fadeBlur.classList.add('active');
                        setTimeout(function () {
                            videoOverlay.style.opacity = '0';
                            introVideo.style.opacity = '0';
                            videoOverlay.style.pointerEvents = 'none';
                        }, 700);
                        setTimeout(function () {
                            videoOverlay.style.display = 'none';
                            introVideo.style.opacity = '1';
                            videoOverlay.style.pointerEvents = '';
                            fadeBlur.classList.remove('active');
                            videoOverlay.style.opacity = '1';
                        }, 1900);
                    });
                }
            });
        </script>
    </div>
</body>
