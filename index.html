                { class: 'gift8', src: 'img/gift-removebg-preview.png' },
                { class: 'gift9', src: 'img/sheep.png' },
                { class: 'gift10', src: 'img/bee.png' },
                { class: 'gift11', src: 'img/chick_final-removebg-preview.png' },
                { class: 'gift12', src: 'img/blackgift.png' },
                { class: 'gift13', src: 'img/blackgift.png' },
                { class: 'gift1', src: 'img/sheep.png' },
                { class: 'gift2', src: 'img/bee.png' },
                { class: 'gift3', src: 'img/chick_final-removebg-preview.png' }
            ];

            function handleGiftClick(event) {
                const gift = event.currentTarget;
                const giftClass = gift.className.split(' ')[1];

                // Add active class for scale effect
                gift.classList.add('active');
                setTimeout(() => {
                    gift.classList.remove('active');
                }, 1000);

                if (giftClass) {
                    currentGift = giftClass;
                    console.log('Clicked gift:', giftClass);

                    // Play sound with error handling
                    const sound = sounds[giftClass];
                    if (sound) {
                        console.log('Playing sound for:', giftClass);
                        sound.currentTime = 0;
                        sound.play().catch(error => console.error('Error playing sound:', error));
                    }

                    // Load popup image
                    const popupImagePath = images[giftClass];
                    if (popupImagePath) {
                        console.log('Loading image:', popupImagePath);
                        popupImg.src = popupImagePath;
                    }

                    // Control size and popup behavior for gift8, gift12, gift13
                    if (giftClass === 'gift8' || giftClass === 'gift12' || giftClass === 'gift13') {
                        popupImg.style.width = '70vw';
                        popupImg.style.height = 'auto';
                        popup.classList.add('active');
                        popupImg.classList.remove('animate', 'animate-long');
                        void popupImg.offsetWidth;
                        popupImg.classList.add('animate-long');
                    } else {
                        popupImg.style.width = '100%';
                        popupImg.style.height = 'auto';
                        popup.classList.add('active');
                        popupImg.classList.remove('animate', 'animate-long');
                        void popupImg.offsetWidth;
                        popupImg.classList.add('animate');
                        setTimeout(() => {
                            closePopup();
                        }, 3000);
                    }
                }
            }

            function closePopup() {
                popup.classList.remove('active');
                popupImg.classList.remove('animate', 'animate-long');
                popupImg.src = '';
                currentGift = null;
            }

            // Handle popup click to close for gift8, gift12, gift13
            popup.addEventListener('click', (event) => {
                if (currentGift === 'gift8' || currentGift === 'gift12' || currentGift === 'gift13') {
                    closePopup();
                }
            });

            // Also allow closing by clicking the image for gift8, gift12, gift13
            popupImg.addEventListener('click', () => {
                if (currentGift === 'gift8' || currentGift === 'gift12' || currentGift === 'gift13') {
                    closePopup();
                }
            });

            function createGift(gift, isLoopGift = false) {
                const giftElement = document.createElement('div');
                giftElement.className = `gift ${gift.class}`;

                const giftImg = document.createElement('img');
                giftImg.src = gift.src;
                giftImg.alt = 'Gift';
                giftImg.loading = 'lazy'; // Lazy loading for better performance
                giftElement.appendChild(giftImg);

                // Add click event listener
                giftElement.addEventListener('click', handleGiftClick);

                // Add specific positions for loop gifts
                if (isLoopGift) {
                    switch (gift.class) {
                        case 'gift4':
                            giftElement.style.top = '3.2%';
                            giftElement.style.left = '20%';
                            break;
                        case 'gift5':
                            giftElement.style.top = '13.5%';
                            giftElement.style.left = '66%';
                            break;
                        case 'gift6':
                            giftElement.style.top = '22%';
                            giftElement.style.left = '20%';
                            break;
                        case 'gift7':
                            giftElement.style.top = '33.6%';
                            giftElement.style.left = '65%';
                            break;
                        case 'gift8':
                            giftElement.style.top = '45%';
                            giftElement.style.left = '20%';
                            break;
                        case 'gift1':
                            giftElement.style.top = '60%';
                            giftElement.style.left = '15%';
                            break;
                        case 'gift2':
                            giftElement.style.top = '75%';
                            giftElement.style.left = '15%';
                            break;
                        case 'gift3':
                            giftElement.style.top = '82.4%';
                            giftElement.style.left = '25%';
                            break;
                    }
                }

                return giftElement;
            }

            function addGiftsToContainer(container, isLoopGift = false) {
                giftPositions.forEach(gift => {
                    container.appendChild(createGift(gift, isLoopGift));
                });
            }

            function createImageWithGifts() {
                const imageWrapper = document.createElement('div');
                imageWrapper.className = 'image-wrapper';

                const img = document.createElement('img');
                img.src = 'img/نهائي 2.jpg';
                img.className = 'img2';
                img.loading = 'lazy'; // Lazy loading for better performance
                imageWrapper.appendChild(img);

                // Add gifts to this image (loop gifts)
                addGiftsToContainer(imageWrapper, true);

                return imageWrapper;
            }

            // Initialize everything after DOM is loaded
            function initializeGame() {
                console.log('Initializing game...');

                // Add gifts to first image (not loop gifts)
                const firstImageContainer = document.querySelector('.one');
                if (firstImageContainer) {
                    addGiftsToContainer(firstImageContainer, false);
                    console.log('Added gifts to first image');
                }

                // Add initial images
                const scrollContainer = document.getElementById('scrollContainer');
                if (scrollContainer) {
                    for (let i = 0; i < 2; i++) {
                        scrollContainer.appendChild(createImageWithGifts());
                    }
                    console.log('Added initial images');
                }

                // Throttled scroll handler for better performance
                let scrollTimeout;
                function checkAndAddImage() {
                    const scrollBottom = window.scrollY + window.innerHeight;
                    const documentHeight = document.documentElement.scrollHeight;

                    // If we're near the bottom, add another image
                    if (scrollBottom >= documentHeight - 100) {
                        if (scrollContainer) {
                            scrollContainer.appendChild(createImageWithGifts());
                            imageCount++;
                        }
                    }
                }

                // Throttled scroll event listener
                window.addEventListener('scroll', () => {
                    if (scrollTimeout) return;
                    scrollTimeout = setTimeout(() => {
                        checkAndAddImage();
                        scrollTimeout = null;
                    }, 100);
                });

                // Initial check
                checkAndAddImage();

                console.log('Game initialized successfully');
            }

            // Wait for DOM to be fully loaded
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initializeGame);
            } else {
                initializeGame();
            }

            // نظام الفيديو التفاعلي - محسن للأداء
            document.addEventListener('DOMContentLoaded', function () {
                const videoOverlay = document.getElementById('videoOverlay');
                const startPopup = document.getElementById('startPopup');
                const startBtn = document.getElementById('startBtn');
                const introVideo = document.getElementById('introVideo');
                const endPopup = document.getElementById('endPopup');
                const endBtn = document.getElementById('endBtn');

                console.log('تم تحميل الصفحة');
                console.log('العناصر:', { videoOverlay, startPopup, startBtn, introVideo, endPopup, endBtn });

                // زر ابدأ الأول
                if (startBtn) {
                    console.log('زر ابدأ موجود');
                    startBtn.addEventListener('click', function (e) {
                        e.preventDefault();
                        e.stopPropagation();
                        console.log('تم الضغط على ابدأ');
                        startPopup.style.display = 'none';
                        introVideo.style.display = 'block';
                        introVideo.muted = false;
                        console.log('محاولة تشغيل الفيديو');
                        introVideo.play().then(function () {
                            console.log('الفيديو بدأ يشتغل');
                        }).catch(function (error) {
                            console.log('خطأ في الفيديو:', error);
                            setTimeout(function () {
                                endPopup.style.opacity = '1';
                                endPopup.style.pointerEvents = 'all';
                            }, 2000);
                        });
                    });
                } else {
                    console.log('زر ابدأ مش موجود!');
                }

                // عند انتهاء الفيديو
                if (introVideo) {
                    introVideo.addEventListener('ended', function () {
                        console.log('انتهى الفيديو');
                        endPopup.style.opacity = '1';
                        endPopup.style.pointerEvents = 'all';
                    });
                }

                // زر ابدأ اللعبة
                if (endBtn) {
                    console.log('زر ابدأ اللعبة موجود');
                    endBtn.addEventListener('click', function (e) {
                        e.preventDefault();
                        e.stopPropagation();
                        console.log('تم الضغط على ابدأ اللعبة');
                        videoOverlay.style.display = 'none';
                    });
                } else {
                    console.log('زر ابدأ اللعبة مش موجود!');
                }
            });
        </script>
